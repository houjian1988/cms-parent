log4j.rootLogger=INFO,CONSOLE,A1
#控制台
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.Encoding=UTF-8
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[app]%d{ABSOLUTE} %-5p %-20.20c{1} - %m%n
#每天新建日志文件
log4j.appender.A1=org.apache.log4j.DailyRollingFileAppender
log4j.appender.A1.File=${log4jLocation}/app.log
log4j.appender.A1.Encoding=UTF-8
log4j.appender.A1.DatePattern='.'yyyy-MM-dd
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=[app]%d %-5p %c - %m%n
#按大小滚动的文件
log4j.appender.A2=org.apache.log4j.RollingFileAppender
log4j.appender.A2.File=${log4jLocation}/app.log
log4j.appender.A2.Append=true
log4j.appender.A2.Encoding=UTF-8
log4j.appender.A2.MaxFileSize=50MB
log4j.appender.A2.MaxBackupIndex=1
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=[app]%d %-5p %c - %m%n
